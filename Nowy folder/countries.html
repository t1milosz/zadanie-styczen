<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Data Table</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Country</th>
            <th>Capital City</th>
            <th>Population (millions)</th>
            <th>Currency</th>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>37.4</td>
            <td>Yen (JPY)</td>
        </tr>
        <tr>
            <td>Brazil</td>
            <td>Brasília</td>
            <td>3.1</td>
            <td>Real (BRL)</td>
        </tr>
        <tr>
            <td>Korea</td>
            <td>Seoul</td>
            <td>9.3</td>
            <td>Won (KRW)</td>
        </tr>
        <tr>
            <td>Polska</td>
            <td>Warszawa</td>
            <td>1.8</td>
            <td>Złoty (PLN)</td>

        </tr>
    </table>
</body>

</html>
